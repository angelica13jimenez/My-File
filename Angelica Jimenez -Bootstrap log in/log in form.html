<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <p><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login form.css"></p>
</head>
<body>
    <section class="container-fluid bg">
    <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
        <form class="form-container">
                <div class="form-group">
                <h1>Sign In</h1>
                <br><input type="email" class="form-control" id="InputEmail" placeholder="Your Email" required>
                <small id="emailHelp" class="form-text text-muted">
                </div>
                <div class="form-group">
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <a href="#">Forgot your password?</a>
            <div>Don't have an account?<a href="#">Sign Up</a>
               </div>
                
        </form>
 </section>   
</section>
</section>
